<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Codes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --kc-primary: #3B82F6; /* blue-500 */
      --kc-secondary: #F59E0B; /* amber-500 */
      --kc-background: #0F0F0F;
      --kc-surface: #1A1A1A;
      --kc-surface-light: #252525;
      --kc-card-background: #1F1F1F;
      --kc-input-background: #2A2A2A;
      --kc-text-primary: #FFFFFF;
      --kc-text-secondary: #9CA3AF; /* gray-400 */
      --kc-success: #10B981; /* emerald-500 */
      --kc-error: #EF4444; /* red-500 */
      --kc-warning: #F59E0B; /* amber-500, same as secondary */
      --kc-info: #3B82F6; /* blue-500, same as primary */
      --kc-border: #374151; /* gray-700 */
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--kc-background);
      color: var(--kc-text-primary);
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--kc-surface); 
    }
    ::-webkit-scrollbar-thumb {
      background: var(--kc-border); 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* gray-600 for hover, slightly lighter than border */
    }
  </style>
